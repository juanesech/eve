type Store {
  name: String! @unique
  products: [ProductOnStore]
  bills: [Bill] @relation(name: "store_bills")
}

type ProductOnStore @embedded {
  store: Store! @relation(name: "store_products")
  price: Float!
}

type Product {
  name: String! @unique
  price: [ProductOnStore]!
  bills: [Bill] @relation(name: "product_bills")
}

type Bill {
  store: Store! @relation(name: "store_bills")
  products: [Product!]
  total: Float
  date: Date!
}

type Query {
  allStores: [Store!]
  allProducts: [Product!]
  allBills: [Bill!]
  store(name: String!): [Store]
  product(name: String!): [Product]
}
